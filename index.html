<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>

	<div class="clock">
		<div class="inner-line">
			<div class="decorations"></div>

			<div class="hours">10</div>
			<div class="colon">:</div>
			<div class="minutes">30</div>
			<div class="seconds">12</div>
		</div>
	</div>


<script src="src/app.js"></script>
</body>
</html>
